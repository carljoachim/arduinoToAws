<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.1/socket.io.min.js'></script>
    <script>
      var socket = io();
      socket.on('start', function (data) {
        console.log('Connection established..')
      });

      function ledOn(){
        socket.emit('button', { light: 'on' });
      }

      function ledOff(){
        socket.emit('button', { light: 'off' });
      }

    </script>
  </head>
  <body>
    <h1>Ardunio WebSockets</h1>
    <button class="button on" onclick="ledOn()">ON</button>
    <button class="button off" onclick="ledOff()">OFF</button>
  </body>
</html>
